<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Dropdown</title>

		<!-- MATERIAL ICONS -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<h1>custom dropdown menu</h1>
		<div class="dropdown">
			<div class="dropdown-main-content">
				<div class="left">
					<!-- <span class="material-icons">
						person
					</span> -->
					<p>my account</p>
				</div>
				<span class="material-icons">
					arrow_drop_down
				</span>
			</div>
			<ul class="list-items">
				<li class="item">
					<span class="material-icons">
						person
					</span>
					profile
				</li>
				<li class="item">
					<span class="material-icons">
						exit_to_app
					</span>
					sign out
				</li>
				<li class="item">
					<span class="material-icons">
						help_outline
					</span>
					help
				</li>
				<li class="item">
					<span class="material-icons">settings</span>
					settings
				</li>
			</ul>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
